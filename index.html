<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Binary Decimal Conversion</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Binary Decimal Conversion</h2>
        <div class="box">
            <div class="input-box">
                <label for="decimal-input">Decimal:</label>
                <input type="number" id="decimal-input"/>
            </div>
            <div class="input-box">
                <label for="binary-input">Binary:</label>
                <input type="number" id="binary-input"/>
            </div>
        </div>
        <p id="error"></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
